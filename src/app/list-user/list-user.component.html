<h3>All registered users:</h3>

<button routerLink="/adduser">New</button>
<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Address</th>
            <th style="width:150px">Commands</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <td>{{ u.firstName }}</td>
            <td>{{ u.lastName }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.mobile }}</td>
            <td>{{ u.address }}</td>
            <td>
                <button (click)="editUser(u)">Edit</button>&nbsp;&nbsp;
                <button (click)="deleteUser(u)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
